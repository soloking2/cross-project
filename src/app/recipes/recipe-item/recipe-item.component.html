<a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]='[index]' routerLinkActive="active">
  <div class="float-left">
    <h4 class="list-group-item-heading">{{recipess.name}}</h4>
    <p class="list-group-item-text">{{recipess.description}}</p>
  </div>
    <span class="float-right">
      <img [src]="recipess.imagePath" alt="" class="img-responsive" style="max-height: 50px">
    </span>

</a>
