<div class="row">
  <div class="col-12">
    <img [src]="receipeSelected.imagePath" alt="{{receipeSelected.name}}" class="img-responsive" style="max-width: 80%;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{receipeSelected.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group"
    appDropdown #r="appDropdown"
    >
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Manage Recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
      <li><a (click)="addToShoppingList()" class="dropdown-item" style="cursor: pointer;">To Shopping List</a></li>
      <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
      <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
    </ul>
  </div>
  </div>
</div>

<div class="row">
  <div class="col-12">{{receipeSelected.description}}</div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group" >
      <li
      class="list-group-item"
      *ngFor="let ingredient of receipeSelected.ingredients"
      >{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
