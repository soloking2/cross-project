<div class="row">
  <div class="col-12">
    <form #shoppingForm="ngForm" (ngSubmit)="addShopList(shoppingForm)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
          ngModel
          name="name"
          #nameInput="ngModel" id="name"
          required
          placeholder="enter a name"
          class="form-control">
          <span *ngIf="nameInput.touched && nameInput.invalid">Enter a name</span>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number"
          id="amount"
          ngModel
          name="amount"
          class="form-control"
          required
          placeholder="enter an amount"
          pattern="^[1-9]+[0-9]*$"
          #amountInput
          >
        </div>
      </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-success" [disabled]="shoppingForm.invalid">{{editMode ? 'Update':'Add '}}</button>
            <button type="button" class="btn btn-danger" (click)="onDelete()" [disabled]="!editMode">Delete</button>
            <button type="button" class="btn btn-warning" (click)="onClear()">Clear</button>
          </div>

        </div>

    </form>
  </div>
</div>
